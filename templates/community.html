{% extends 'base.html' %}
{% block title %}Chat With Others!{% endblock %}

{% block body %}

    <div class="row">
        <div class="col-md-8">
            {% for comment in comments %}
            <div class="media g-mb-30 media-comment">
                <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" src="/static/img/smoothie.jpg" width=10% height=10% alt="Image Description">
                <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
                  <div class="g-mb-15">
                    <h5 class="h5 g-color-gray-dark-v1 mb-0">{{ comment.user.username }}</h5>
                    <span class="g-color-gray-dark-v4 g-font-size-12">Posted at {{ comment.timestamp.strftime("%A %d %B %Y %I %M %p") }}</span>
                  </div>
            
                  <p>{{ comment.global_comment }}</p>
            {% endfor %}
            <div class="bg-light p-2">
                <form action="/community" method="POST">
                    <div class="d-flex flex-row align-items-start"><img class="rounded-circle" src="/static/img/smoothie.jpg" width=10% height=10%>
                        <textarea id="comment" name="comment" class="form-control ml-1 shadow-none textarea"></textarea></div>
                    <div class="mt-2 text-right">
                        <input type="submit" class="btn btn-primary btn-sm shadow-none" value="Post Comment">
                    </div>
                </form>
            </div>
        </div>

{% endblock %}
