{% extends 'base.html' %}
{% block title %}Chat With Others!{% endblock %}

{% block body %}

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center row">
                <div class="col-md-8">
                    <div class="d-flex flex-column comment-section">
                        {% for comment in comments %}
                        <div class="bg-white p-2">
                            <div class="d-flex flex-row user-info"><img class="rounded-circle" src="https://exseedhealth.com/wp-content/uploads/2020/03/Fertility-smoothies-1024x683.jpg" width="40">
                                <div class="d-flex flex-column justify-content-start ml-2">
                                    <span class="d-block font-weight-bold name">{{ comment.user.username }}</span>
                                    <span class="date text-black-50">Posted at {{ comment.timestamp.strftime("%A %d %B %Y %I %M %p") }}</span>
                                </div>
                            </div>
                            <div class="mt-2">
                                <p class="comment-text">{{ comment.global_comment }}</p>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="bg-light p-2">
                            
                            <form action="/community" method="POST">
                                <div class="d-flex flex-row align-items-start"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
                                    <textarea id="comment" name="comment" class="form-control ml-1 shadow-none textarea"></textarea></div>
                                <div class="mt-2 text-right">
                                    <input type="submit" class="btn btn-primary btn-sm shadow-none" value="Post Comment">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
