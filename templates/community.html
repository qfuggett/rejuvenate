    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center row">

                            </div>
                            <div class="mt-2">
                                <p class="comment-text">{{ comment.global_comment }}</p>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="bg-light p-2">
    
                            <div class="d-flex flex-row align-items-start"><img class="rounded-circle" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
                                <textarea d ="comment" name="comment" class="form-control ml-1 shadow-none textarea"></textarea></div>
                            <div class="mt-2 text-right">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
