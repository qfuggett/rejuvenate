{% extends 'base.html' %}
{% block title %}{{ session['username'] }}'s Cleanses{% endblock %}

{% block body %}
  <h1>My Cleanses</h1>

  {% for user_cleanse in user_cleanses %}
  <ul>
    <li><a href="/cleanse/{{ user_cleanse.user_cleanse_id }}">{{ user_cleanse.cleanse.description }}</a></li>
  </ul>
  {% endfor %}
  </br>
  <a href="/">Go Back</a>
{% endblock %}
