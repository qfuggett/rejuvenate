{% extends 'base.html' %}
{% block title %}Rejuvenate{% endblock %}

{% block body %}
  {% if 'user_id' in session %}
    <div class="row">
      <div class="col">
        <img class="img-fluid" id="smoothie-hp" src="/static/img/hp4.png">
      </div>
    </div>
  {% else %}
    <div class="row">
      <div class="col">
        <img class="img-fluid" id="smoothie-hp" src="/static/img/hp4.png">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3 style="text-align: center;">Search over 900,000 food items</h3>
        <form action="/search" class="form-inline">
          <input class="form-control mr-sm-2" type="text" name="name">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  {% endif %}
{% endblock %}
