{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block body %}
<div class="row">
  <div class="col">
    <video autoplay muted loop id="smoothie-video" class="video-fluid" height=100% width=100% >
      <source src="/static/img/smoothievideo.mp4" type="video/mp4">
    </video>
  </div>
    <div class="col-4">    
      <h2>Create an Account</h2>
      <form action="/signup" method="POST">
          <div class="form-group w-50">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
          </div>
          <div class="form-group w-50">
            <label for="email">Email address</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
          </div>
          <div class="form-group w-50">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <div class="form-group w-50">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
          <div class="form-group w-50">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Location">
          </div>
          <div class="form-group w-50">
            <label for="about">About You</label>
            <input type="text" class="form-control" id="about" name="about" placeholder="Something About You?">
          </div>
        <button type="submit" class="btn btn-primary">Sign Up!</button>
      </form>
    </div>
</div>

{% for msg in get_flashed_messages() %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong class="flash-msg">{{ msg }}</strong>
</div>
{% endfor %}

  
{% endblock %}
